<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 col-xl-6">
      <div class="error-section text-center fade-in">
        <div class="error-icon mx-auto mb-4">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-code mb-4">
          <h1 class="display-1 mb-0">500</h1>
        </div>
        <div class="error-header mb-4">
          <h2>Internal Server Error</h2>
          <p class="mb-0">
            Something went wrong on our end. Our team has been notified and is working to fix this issue.
          </p>
        </div>
        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center align-items-center mb-4">
          <button class="btn custom-btn-primary" onclick="location.reload()">
            <i class="fas fa-redo me-2"></i>
            Try Again
          </button>
          <button class="btn custom-btn-secondary" onclick="history.back()">
            <i class="fas fa-arrow-left me-2"></i>
            Go Back
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
