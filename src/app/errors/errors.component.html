<div>
  <button>
    @if(validationErrors.length>0){
      <div class="row  mt-5">
        <ul class="text-danger">
          @for(error of validationErrors;track $index){
            <li>{{error}}</li>
          }
        </ul>
      </div>
    } @else {
    <span class="success-icon">âœ…</span>
    <span class="success-message">No validation errors found</span>
    }
  </button>
</div>
